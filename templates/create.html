{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %} Crear Item {% endblock %}

{% block body %}

<div class="container">
    <form method="post" action="">
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" class="form-control" required></td>
            </tr>

            <tr>
                <td>Price</td>
                <td><input type="number" name="price" class="form-control" required></td>
            </tr>

            <tr>
                <td>MAC Address</td>
                <td><input type="text" name="mac_address" class="form-control" required></td>
            </tr>

            <tr>
                <td>Serial Number</td>
                <td><input type="text" name="serial_number" class="form-control" required></td>
            </tr>

			<tr>
                <td>Manufacturer</td>
                <td><input type="text" name="manufacturer" class="form-control" required></td>
            </tr>

            <tr>
                <td>Description</td>
                <td><textarea name="description" class="form-control"></textarea></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Create Item" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    // Client-side validation
    document.querySelector('form').addEventListener('submit', function(event) {
        const priceInput = document.querySelector('input[name="price"]');
        if (priceInput.value.trim() !== '' && isNaN(Number(priceInput.value.trim()))) {
            alert('Price must be a number.');
            event.preventDefault();
        }
    });
</script>

{% endblock %}
