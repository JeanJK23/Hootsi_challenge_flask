{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %} Edit Item {% endblock %}

{% block body %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">Edit Item</h5>
        </div>
        <div class="card-body">
            <form method="post" action="">
                <div class="form-group row">
					<input type="hidden" name="item_id" value="{{ item.id }}">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" value="{{ item.name }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" value="{{ item.price }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mac_address" class="col-sm-2 col-form-label">MAC Address:</label>
                    <div class="col-sm-10">
                        <input type="text" name="mac_address" class="form-control" id="mac_address" placeholder="Enter MAC address" value="{{ item.mac_address }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="serial_number" class="col-sm-2 col-form-label">Serial Number:</label>
                    <div class="col-sm-10">
                        <input type="text" name="serial_number" class="form-control" id="serial_number" placeholder="Enter serial number" value="{{ item.serial_number }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="manufacturer" class="col-sm-2 col-form-label">Manufacturer:</label>
                    <div class="col-sm-10">
                        <input type="text" name="manufacturer" class="form-control" id="manufacturer" placeholder="Enter serial number" value="{{ item.serial_number }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" name="description" class="form-control" id="description" placeholder="Enter description" value="{{ item.description }}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="submit" name="submit" value="Update" class="btn btn-warning">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
